<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="bg-container">
        <div class="selected-report">
            <div class="selected-text">
                <h1 class="selected-location">Mumbai</h1>
                <h3 class="selected-type">Sunny</h3>
                <p class="selected-percent">78% Humidity</p>
            </div>
            <img class="selected-report-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-sunny-img.png" />
        </div>
        <div class="weather-block">
            <div class="item top">
                <h3 class="day">Tomorrow</h3>
                <img class="item-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png" />
                <div class="item-temp">
                    <p class="item-temp-number1">32<sup class="super">o</sup></p>
                    <p class="item-temp-number2">24<sup class="super">o</sup></p>
                </div>
                <p class="item-type">Cloudy</p>
            </div>
            <div class="item">
                <h3 class="day">3rd Nov</h3>
                <img class="item-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" />
                <div class="item-temp">
                    <p class="item-temp-number1">26<sup class="super">o</sup></p>
                    <p class="item-temp-number2">20<sup class="super">o</sup></p>
                </div>
                <p class="item-type">Rainy</p>
            </div>
            <div class="item">
                <h3 class="day">4th Nov</h3>
                <img class="item-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/sunny-img.png" />
                <div class="item-temp">
                    <p class="item-temp-number1">48<sup class="super">o</sup></p>
                    <p class="item-temp-number2">36<sup class="super">o</sup></p>
                </div>
                <p class="item-type">Sunny</p>
            </div>
            <div class="item">
                <h3 class="day">5th Nov</h3>
                <img class="item-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" />
                <div class="item-temp">
                    <p class="item-temp-number1">26<sup class="super">o</sup></p>
                    <p class="item-temp-number2">18<sup class="super">o</sup></p>
                </div>
                <p class="item-type">Rainy</p>
            </div>
            <div class="item">
                <h3 class="day">6th Nov</h3>
                <img class="item-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/sunny-img.png" />
                <div class="item-temp">
                    <p class="item-temp-number1">44<sup class="super">o</sup></p>
                    <p class="item-temp-number2">32<sup class="super">o</sup></p>
                </div>
                <p class="item-type">Sunny</p>
            </div>
            <div class="item">
                <h3 class="day">7th Nov</h3>
                <img class="item-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png" />
                <div class="item-temp">
                    <p class="item-temp-number1">35<sup class="super">o</sup></p>
                    <p class="item-temp-number2">26<sup class="super">o</sup></p>
                </div>
                <p class="item-type">Cloudy</p>
            </div>
            <div class="item bottom">
                <h3 class="day">8th Nov</h3>
                <img class="item-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" />
                <div class="item-temp">
                    <p class="item-temp-number1">29<sup class="super">o</sup></p>
                    <p class="item-temp-number2">22<sup class="super">o</sup></p>
                </div>
                <p class="item-type">Rainy</p>
            </div>
        </div>
    </div>
</body>

</html>
